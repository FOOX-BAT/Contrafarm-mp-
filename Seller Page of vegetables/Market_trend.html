<script>
    const vegetableData = {
        labels: ['Tomatoes', 'Onions', 'Potatoes', 'Carrots', 'Cucumbers'],
        datasets: [{
            label: 'Vegetable Prices (in Rs)',
            data: [80, 60, 50, 40, 30], // Replace with actual price data
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',

                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)'
            ],

                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)'
            ],
            borderWidth: 1
        }]
    };

    const ctx = document.getElementById('vegetablePriceChart').getContext('2d');
    const vegetablePriceChart = new Chart(ctx,{
        type: 'bar',
        data: vegetableData,
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
