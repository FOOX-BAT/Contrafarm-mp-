<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Contract</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="buyer.css">
</head>
<body>
    <!-- Back Button -->
    <button onclick="history.back()" id="backButton">Back</button>

    <div class="contract-form">
        <h2>Buyer Contract Form</h2>
        <form id="buyerContractForm">
            <label for="buyerName">Buyer’s Name:</label>
            <input type="text" id="buyerName" placeholder="Enter Buyer's Name" required>

            <label for="sellerName">Seller’s Name:</label>
            <input type="text" id="sellerName" placeholder="Enter Seller's Name" required>

            <label for="cropCategory">Crop Category:</label>
            <select id="cropCategory" onchange="loadCropOptions();" required>
                <option value="">Select Crop Category</option>
                <option value="vegetable">Vegetable</option>
                <option value="fruit">Fruit</option>
            </select>

            <label for="cropType">Type of Crop:</label>
            <select id="cropType" onchange="setCropPricing();" required>
                <option value="">Select Specific Crop</option>
            </select>

            <label for="amount">Amount of Crop (in units):</label>
            <input type="number" id="amount" placeholder="Enter Amount of Crop" min="0" required>

            <label for="price">Price per Unit:</label>
            <input type="number" id="price" placeholder="Enter Price per Unit" min="0" required>

            <label for="deliveryDate">Delivery Date:</label>
            <input type="date" id="deliveryDate" required>

            <label for="paymentDue">Payment Due (days after delivery):</label>
            <input type="number" id="paymentDue" placeholder="Enter Payment Due Days" min="0" required>

            <label for="contractPeriod">Contract Period:</label>
            <input type="number" id="contractPeriod" placeholder="Enter Contract Period" min="0" required>

            <label for="periodUnit">Select Period Unit:</label>
            <select id="periodUnit" required>
                <option value="weeks">Weeks</option>
                <option value="months">Months</option>
                <option value="years">Years</option>
            </select>

            <button type="button" id="sendContractButton">Send Contract to Seller</button>
        </form>

        <div id="acceptanceMessage" class="contract-preview"></div>
        <button id="downloadContract" style="display: none;">Download Contract</button>
    </div>

    <script src="buyer.js"></script>
</body>
</html>
